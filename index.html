<html>
  <head>
    <title>Three.js</title>
    <style>
      body { margin:0; }
      canvas { width:100%; height:100%; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script id="vertexShader" type="x-shader/x-vertex">

uniform float time;

void main()
{
    vec3 p = position;

    float l = length(p);
    p.z = sin(l * 1.2 - time * 5.0) * 0.5;

    gl_Position = projectionMatrix * modelViewMatrix * vec4(p, 1.0);
}

    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">

void main(void)
{
    gl_FragColor = vec4(0.5, 0.5, 0.5, 1.0);
}

    </script>
    <script>

var windowHalfWidth  = window.innerWidth  / 2;
var windowHalfHeight = window.innerHeight / 2;

var mouseX = 0;
var mouseY = 0;

var uniforms;

var clock, renderer, scene, camera, geometry, mesh;

document.addEventListener('mousemove', onDocumentMouseMove, false);

init();
animate();

function init()
{
    clock = new THREE.Clock();

    uniforms = {
        time: { type: "f", value: 0.0 }
    };

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff);

    scene = new THREE.Scene();
    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 50);
    geometry = new THREE.PlaneGeometry(10, 10, 64, 64);

    var material = new THREE.ShaderMaterial({
        uniforms: uniforms,
        vertexShader: document.getElementById('vertexShader').textContent,
        fragmentShader: document.getElementById('fragmentShader').textContent,
        wireframe: true
    });

    mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = Math.PI / 2;
    scene.add(mesh);

    window.addEventListener('resize', onWindowResize, false);
    document.body.appendChild(renderer.domElement);
}

function onWindowResize()
{
    windowHalfWidth  = window.innerWidth  / 2;
    windowHalfHeight = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onDocumentMouseMove(event)
{
    mouseX = (event.clientX / window.innerWidth ) * 2 - 1;
    mouseY = (event.clientY / window.innerHeight) * 2 - 1;
}

function animate()
{
    requestAnimationFrame(animate);
    render();
}

function render()
{
    camera.position.set(0, 0, 15);
    camera.position.applyEuler(new THREE.Euler(-0.4, clock.getElapsedTime() * 0.4, 0, "ZYX"));
    camera.lookAt(scene.position);

    uniforms.time.value = clock.getElapsedTime();
    renderer.render(scene, camera);
}

    </script>
  </body>
</html>
