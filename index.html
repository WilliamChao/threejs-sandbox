<html>
  <head>
    <title>Three.js</title>
    <style>
      body { margin:0; }
      canvas { width:100%; height:100%; }
    </style>
  </head>
  <body>
    <script src="js/three.min.js"></script>
    <script>

var windowHalfWidth  = window.innerWidth  / 2;
var windowHalfHeight = window.innerHeight / 2;

var mouseX = 0;
var mouseY = 0;

var clock, renderer, scene, camera, geometry, mesh;

document.addEventListener('mousemove', onDocumentMouseMove, false);

init();
animate();

function init()
{
    clock = new THREE.Clock();

    renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0xffffff);

    scene = new THREE.Scene();
    scene.fog = new THREE.FogExp2(0xffffff, 0.05);

    camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 0.1, 50);

    geometry = new THREE.PlaneGeometry(10, 10, 64, 64);
    var material = new THREE.MeshBasicMaterial({color:0x808080, wireframe:true});
    mesh = new THREE.Mesh(geometry, material);
    mesh.rotation.x = Math.PI / 2;
    scene.add(mesh);

    window.addEventListener('resize', onWindowResize, false);
    document.body.appendChild(renderer.domElement);
}

function onWindowResize()
{
    windowHalfWidth  = window.innerWidth  / 2;
    windowHalfHeight = window.innerHeight / 2;

    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();

    renderer.setSize(window.innerWidth, window.innerHeight);
}

function onDocumentMouseMove(event)
{
    mouseX = (event.clientX / window.innerWidth ) * 2 - 1;
    mouseY = (event.clientY / window.innerHeight) * 2 - 1;
}

function animate()
{
    requestAnimationFrame(animate);
    render();
}

function render()
{
    var theta = mouseX * Math.PI * -0.5;
    var phi = mouseY * Math.PI * -0.5;

    camera.position.set(0, 0, 15);
    camera.position.applyEuler(new THREE.Euler(-0.4, clock.getElapsedTime() * 0.4, 0, "ZYX"));
    camera.lookAt(scene.position);

    var time = clock.getElapsedTime() * 25;
    for (var i = 0, il = geometry.vertices.length; i < il; i++)
    {
        var t = geometry.vertices[i].length() * 2;
        geometry.vertices[i].z = Math.sin(t - time * 0.2) * 0.5;
    }
    mesh.geometry.verticesNeedUpdate = true;

    renderer.render(scene, camera);
}

    </script>
  </body>
</html>
